<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>This an example of iframe</h1>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/pjslXJZi4EQ?si=-5TLjgNRf5tpQJeh"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>

        <h2>An Another Example for iframe</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15690.87462048816!2d76.26852473509658!3d10.522811383773238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7e55ec6317b8f%3A0x699d7f0cd88398ae!2sKozhukkully%2C%20Thrissur%2C%20Kerala%20680751!5e0!3m2!1sen!2sin!4v1730551523316!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <iframe
            src="https://www.flipkart.com/?affid=affveve&affExtParam1=bd46abccf9db7f67dccf4dfd4209c599&affExtParam2=60827"
            frameborder="5" width="600" height="450"></iframe>
    </body>
</html>
